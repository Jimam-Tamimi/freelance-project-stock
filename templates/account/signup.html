{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Meta -->
  <meta name="description" content="Responsive Bootstrap 4 Dashboard Template">
  <meta name="author" content="BootstrapDash">

  <title>Azia Responsive Bootstrap 4 Dashboard Template</title>

  <!-- vendor css -->
  <link href="{% static 'lib/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/ionicons/css/ionicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/typicons.font/typicons.css' %}" rel="stylesheet">

  <!-- azia CSS -->
  <link rel="stylesheet" href="{% static '/css/azia.css' %}">

</head>

<body class="az-body">
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
          {{ message }}
      </li>
      {% endfor %}
  </ul>
  {% endif %}
  <div class="az-signin-wrapper">
    <div class="az-card-signin">
      <h1 class="az-logo">az<span>i</span>a</h1>
      <div class="az-signin-header">
        <!-- <h2>Welcome back!</h2> -->
        <h4>Please sign Up</h4>

        <form method="POST" action="/signup/">
          {% csrf_token %}
          <div id="div_id_email" class="form-group"> 
            <label for="id_email" class=" requiredField">Email<span class="asteriskField">*</span></label>
            <div class=""> 
              <input type="email" name="email" autofocus="" autocapitalize="none" autocomplete="email" maxlength="90" class="textinput textInput form-control" required id="id_email" /> 
            </div>
          </div>
          <div id="div_id_username" class="form-group"> 
            <label for="id_username" class=" requiredField">Username<span class="asteriskField">*</span></label>
            <div class=""> 
              <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="90" class="textinput textInput form-control" required id="id_username" /> 
            </div>
          </div>
          <div id="div_id_password" class="form-group"> 
            <label for="id_password" class=" requiredField">Password<span class="asteriskField">*</span></label>
            <div class=""> 
              <input type="password" name="password" autofocus="" autocapitalize="none" autocomplete="password" maxlength="90" class="textinput textInput form-control" required id="id_password" /> 
            </div>
          </div>
          <div id="div_id_re_password" class="form-group"> 
            <label for="id_re_password" class=" requiredField">Confirm Password<span class="asteriskField">*</span></label>
            <div class=""> 
              <input type="password" name="re_password" autofocus="" autocapitalize="none" autocomplete="re_password" maxlength="90" class="textinput textInput form-control"  id="id_re_password" /> 
            </div>
          </div>
          <button class="btn btn-az-primary btn-block">Sign Up</button>
        </form>
      </div><!-- az-signin-header -->
      <div class="az-signin-footer">
        <!-- <p><a href="">Forgot password?</a></p> -->
        <p>Have an account? <a href="/login/">Login</a></p>
      </div><!-- az-signin-footer -->
    </div><!-- az-card-signin -->
  </div><!-- az-signin-wrapper -->

  <script src="{% static '/lib/jquery/jquery.min.js' %}"></script>
  <script src="{% static '/lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static '/lib/ionicons/ionicons.js' %}"></script>

  <script src="{% static '/js/azia.js' %}"></script>
  <script>
    $(function () {
      'use strict'

    });
  </script>
</body>

</html>
